<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="/calculator/css/main.css">
    <script src="https://kit.fontawesome.com/e764ae796e.js" crossorigin="anonymous"></script>
</head>
<body class="flex justify-center items-center bg-neutral-300">
    <div class="bg-violet-400 h-60 w-44 flex flex-col items-center">
        <div id="output" class="h-8 w-36 text-right bg-violet-50">
        </div>
        <div id="buttons" class="w-36 grid grid-cols-4 gap-2">
            <button class="bt">!</button>
            <button class="bt">(</button>
            <button class="bt">)</button>
            <button onclick="deleteAll()">AC</button>
            <button class="bt">^</button>
            <button onclick="add('#')">
                <i class="fa-solid fa-square-root-variable"></i>
            </button>
            <button class="bt">%</button>
            <button onclick="add('/')">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="bt">7</button>
            <button class="bt">8</button>
            <button class="bt">9</button>
            <button class="bt">x</button>
            <button class="bt">4</button>
            <button class="bt">5</button>
            <button class="bt">6</button>
            <button class="bt">-</button>
            <button class="bt">1</button>
            <button class="bt">2</button>
            <button class="bt">3</button>
            <button class="bt">+</button>
            <button class="bt">0</button>
            <button class="bt">.</button>
            <button onclick="del()">
                <i class="fa-solid fa-delete-left"></i>           
            </button>
            <button onclick="execute()">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
